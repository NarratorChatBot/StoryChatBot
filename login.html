<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tool - Login/Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: center;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="formTitle">Login</h1>
        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div id="registerFields" style="display: none;">
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" placeholder="Enter your username">

                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter your email">
            </div>

            <label for="usernameOrEmail" id="loginLabel">Username or Email:</label>
            <input type="text" id="usernameOrEmail" placeholder="Enter your username or email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <div class="error" id="error"></div>

            <button type="submit" id="submitButton">Login</button>
        </form>
        <a class="toggle-link" onclick="toggleForm()" id="toggleLink">Don't have an account? Register</a>
    </div>

    <script>
        let isLogin = true;
        const adminCredentials = {
            username: "AdminNarrator",
            password: "SuperSecurePassword123"
        };

        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const loginLabel = document.getElementById('loginLabel');
            const registerFields = document.getElementById('registerFields');
            const toggleLink = document.getElementById('toggleLink');
            const submitButton = document.getElementById('submitButton');

            if (isLogin) {
                formTitle.textContent = 'Register';
                loginLabel.style.display = 'none';
                registerFields.style.display = 'block';
                toggleLink.textContent = 'Already have an account? Login';
                submitButton.textContent = 'Register';
                isLogin = false;
            } else {
                formTitle.textContent = 'Login';
                loginLabel.style.display = 'block';
                registerFields.style.display = 'none';
                toggleLink.textContent = "Don't have an account? Register";
                submitButton.textContent = 'Login';
                isLogin = true;
            }
        }

        function handleSubmit(event) {
            event.preventDefault();

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                // Login logic
                if (usernameOrEmail === adminCredentials.username && password === adminCredentials.password) {
                    alert('Logged in as Admin!');
                    window.location.href = "admin.html";
                } else {
                    const storedPassword = localStorage.getItem(`${usernameOrEmail}_password`);
                    if (storedPassword && storedPassword === password) {
                        alert('Logged in successfully!');
                        window.location.href = "main.html";
                    } else {
                        document.getElementById('error').textContent = 'Invalid login credentials.';
                    }
                }
            } else {
                // Registration logic
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                if (username && email && password) {
                    localStorage.setItem(`${email}_username`, username);
                    localStorage.setItem(`${email}_password`, password);
                    alert('Registration successful! You can now log in.');
                    toggleForm();
                } else {
                    document.getElementById('error').textContent = 'All fields are required for registration.';
                }
            }
        }
    </script>
</body>
</html>
