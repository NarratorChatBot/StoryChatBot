<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .language-selector {
            margin-top: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
    </style>

    <!-- i18next Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1 id="loginTitle">Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username" id="usernameLabel">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password" id="passwordLabel">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" id="submitButton">Login</button>
        </form>

        <div class="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Fran√ßais</option>
            </select>
        </div>
    </div>

    <script>
        // Initialize i18next
        i18next.init({
            lng: localStorage.getItem('preferredLanguage') || 'en', // Load preferred language from localStorage
            resources: {
                en: {
                    translation: {
                        loginTitle: "Login",
                        usernameLabel: "Username:",
                        passwordLabel: "Password:",
                        submitButton: "Login"
                    }
                },
                de: {
                    translation: {
                        loginTitle: "Anmelden",
                        usernameLabel: "Benutzername:",
                        passwordLabel: "Passwort:",
                        submitButton: "Anmelden"
                    }
                },
                fr: {
                    translation: {
                        loginTitle: "Connexion",
                        usernameLabel: "Nom d'utilisateur:",
                        passwordLabel: "Mot de passe:",
                        submitButton: "Connexion"
                    }
                }
            }
        }, function(err, t) {
            // Initial translations
            updateLanguage();
        });

        // Function to update language based on selected option
        function updateLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            i18next.changeLanguage(selectedLanguage, function(err, t) {
                // Update form labels and button text
                document.getElementById('loginTitle').textContent = i18next.t('loginTitle');
                document.getElementById('usernameLabel').textContent = i18next.t('usernameLabel');
                document.getElementById('passwordLabel').textContent = i18next.t('passwordLabel');
                document.getElementById('submitButton').textContent = i18next.t('submitButton');
            });

            // Save language preference to localStorage
            localStorage.setItem('preferredLanguage', selectedLanguage);
        }

        // Function to hash a string using SHA-256
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // Handle login submission
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const hashedPassword = await sha256(password);
            const storedPasswordHash = localStorage.getItem(`${username}_passwordHash`); // Retrieve hashed password

            if (storedPasswordHash === hashedPassword) {
                alert(`Login successful for user: ${username}`);
                window.location.href = 'main.html'; // Redirect to main page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }

        // Set initial language when the page loads
        window.onload = () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            document.getElementById('language').value = preferredLanguage;
            updateLanguage();
        };
    </script>
</body>
</html>
