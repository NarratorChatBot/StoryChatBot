<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tool - Enhanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            text-align: center;
        }
        .dashboard {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }
        .dashboard table {
            width: 100%;
            border-collapse: collapse;
        }
        .dashboard th, .dashboard td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .dashboard th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <script>
        // Überprüfung, ob der Benutzer Admin-Rechte hat
        const currentUser = localStorage.getItem('currentUser');
        const isAdmin = localStorage.getItem('isAdmin'); // Wird beim Login gesetzt

        if (!currentUser || isAdmin !== 'true') {
            alert('Unberechtigter Zugriff! Sie werden zur Login-Seite weitergeleitet.');
            window.location.href = 'index.html'; // Leite zur Login-Seite um
        }
    </script>

    <div class="container" id="authContainer">
        <h1 id="formTitle">Admin Tool Login</h1>
        <form id="loginForm" onsubmit="handleAuth(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <div class="error" id="error"></div>

            <button type="submit" id="submitButton">Login</button>
        </form>
    </div>

    <div class="dashboard hidden" id="dashboard">
        <h1>Admin Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- User rows will be populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const adminCredentials = {
            username: "AdminNarrator69",
            password: "LoliXxHunter69"
        };

        let loginAttempts = 0;

        function sha256(str) {
            return crypto.subtle.digest("SHA-256", new TextEncoder().encode(str)).then(hashBuffer => {
                return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, "0")).join("");
            });
        }

        function handleAuth(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            sha256(password).then(hashedPassword => {
                if (username === adminCredentials.username && hashedPassword === adminCredentials.password) {
                    localStorage.setItem('currentUser', adminCredentials.username);
                    localStorage.setItem('isAdmin', 'true'); // Setze Admin-Status
                    showDashboard();
                } else {
                    loginAttempts++;
                    if (loginAttempts >= 3) {
                        document.getElementById('error').textContent = 'Too many failed attempts. Try again later.';
                        document.getElementById('submitButton').disabled = true;
                    } else {
                        document.getElementById('error').textContent = 'Invalid credentials. Please try again.';
                    }
                }
            });
        }

        function showDashboard() {
            document.getElementById('authContainer').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            populateUsers();
        }

        function populateUsers() {
            const users = [
                { username: "user1", email: "user1@example.com", role: "user" },
                { username: "user2", email: "user2@example.com", role: "moderator" }
            ];
            const tableBody = document.getElementById('userTable');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td><button onclick="deleteUser('${user.username}')">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        function deleteUser(username) {
            alert(`User ${username} deleted.`);
            // Add deletion logic here
        }
    </script>
</body>
</html>
