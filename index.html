<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Story Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="formTitle">Willkommen!</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="usernameOrEmail">Benutzername oder E-Mail:</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Gib deinen Namen oder E-Mail ein" required>

            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Gib dein Passwort ein" required>

            <label for="role" id="roleLabel" style="display: none;">Rolle:</label>
            <select id="role" name="role" required style="display: none;">
                <option value="user">Benutzer</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" id="submitButton">Anmelden</button>
        </form>
        <a class="toggle-link" onclick="toggleForm()" id="toggleLink">Noch keinen Account? Registrieren</a>
    </div>

    <script>
        let isLogin = true; // Status ob Login oder Registrierung
        const adminEmail = "autochessmaster98@gmail.com"; // Admin email

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                document.getElementById('roleLabel').style.display = 'block';
                document.getElementById('role').style.display = 'block';
            }
        });

        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const roleLabel = document.getElementById('roleLabel');
            const roleSelect = document.getElementById('role');
            const toggleLink = document.getElementById('toggleLink');
            const submitButton = document.getElementById('submitButton');

            if (isLogin) {
                // Wechsel zu Registrierung
                formTitle.textContent = 'Registrieren';
                if (event.ctrlKey && event.shiftKey && event.key === 'A') {
                    roleLabel.style.display = 'block';
                    roleSelect.style.display = 'block';
                }
                toggleLink.textContent = 'Bereits einen Account? Anmelden';
                submitButton.textContent = 'Registrieren';
                isLogin = false;
            } else {
                // Wechsel zu Login
                formTitle.textContent = 'Willkommen!';
                roleLabel.style.display = 'none';
                roleSelect.style.display = 'none';
                toggleLink.textContent = 'Noch keinen Account? Registrieren';
                submitButton.textContent = 'Anmelden';
                isLogin = true;
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Verhindert das Standardformularverhalten

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                // Login-Logik
                const storedPasswordByEmail = localStorage.getItem(`${usernameOrEmail}_password`);
                const storedPasswordByUsername = localStorage.getItem(`${localStorage.getItem(`${usernameOrEmail}_email`)}_password`);
                const storedPassword = storedPasswordByEmail || storedPasswordByUsername;

                if (storedPassword && storedPassword === password) {
                    const roleByEmail = localStorage.getItem(`${usernameOrEmail}_role`);
                    const roleByUsername = localStorage.getItem(`${localStorage.getItem(`${usernameOrEmail}_email`)}_role`);
                    const role = roleByEmail || roleByUsername;
                    
                    alert('Erfolgreich angemeldet!');
                    if (role === 'admin' && usernameOrEmail === adminEmail) {
                        window.location.href = "admin.html";
                    } else if (role === 'user') {
                        window.location.href = "main.html";
                    } else {
                        alert('Unauthorized access to admin page!');
                    }
                } else {
                    alert('Ungültige Anmeldedaten!');
                }
            } else {
                // Registrierung-Logik
                const email = document.getElementById('usernameOrEmail').value;
                const username = document.getElementById('usernameOrEmail').value;
                localStorage.setItem(`${email}_username`, username);
                localStorage.setItem(`${email}_password`, password);
                localStorage.setItem(`${email}_role`, document.getElementById('role').value);
                alert('Registrierung erfolgreich! Sie können sich jetzt anmelden.');
                toggleForm();
            }
        }
    </script>
</body>
</html>
