<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Story Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Willkommen!</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" placeholder="Gib deinen Namen ein" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Gib deine E-Mail ein" required>

            <label for="role">Rolle:</label>
            <select id="role" name="role" required>
                <option value="user">Benutzer</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Anmelden</button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Verhindert das Standardformularverhalten

            // Benutzerdaten abrufen
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Benutzerinformationen im lokalen Speicher speichern
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('role', role);

            // Weiterleitung basierend auf Rolle
            if (role === 'admin') {
                window.location.href = "admin.html"; // Admin-Seite
            } else {
                window.location.href = "main.html"; // Benutzer-Hauptseite
            }
        }
    </script>
</body>
</html>
