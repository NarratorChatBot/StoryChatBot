<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4CAF50, #81C784);
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .overlay p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .overlay .actions {
            display: flex;
            gap: 20px;
        }
        .overlay button {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .overlay button:hover {
            background-color: #45a049;
        }
        .language-selector {
            margin-top: 20px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
        }
    </style>

    <!-- i18next Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>
</head>
<body>
    <div class="overlay">
        <h1 id="welcomeTitle">Welcome</h1>
        <p id="welcomeMessage">Discover the world of bots and customize your experience.</p>

        <div class="actions">
            <button onclick="goToLogin()" id="loginButton">Login</button>
            <button onclick="goToRegister()" id="registerButton">Register</button>
        </div>

        <div class="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </div>

    <script>
        // Initialize i18next
        i18next.init({
            lng: localStorage.getItem('preferredLanguage') || 'en', // Load preferred language from localStorage
            resources: {
                en: {
                    translation: {
                        welcomeTitle: "Welcome",
                        welcomeMessage: "Discover the world of bots and customize your experience.",
                        loginButton: "Login",
                        registerButton: "Register"
                    }
                },
                de: {
                    translation: {
                        welcomeTitle: "Willkommen",
                        welcomeMessage: "Entdecke die Welt der Bots und passe dein Erlebnis an.",
                        loginButton: "Anmelden",
                        registerButton: "Registrieren"
                    }
                },
                fr: {
                    translation: {
                        welcomeTitle: "Bienvenue",
                        welcomeMessage: "Découvrez le monde des bots et personnalisez votre expérience.",
                        loginButton: "Connexion",
                        registerButton: "S'inscrire"
                    }
                }
            }
        }, function(err, t) {
            // Initial translations
            updateLanguage();
        });

        // Function to update language based on selected option
        function updateLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            i18next.changeLanguage(selectedLanguage, function(err, t) {
                document.getElementById('welcomeTitle').textContent = i18next.t('welcomeTitle');
                document.getElementById('welcomeMessage').textContent = i18next.t('welcomeMessage');
                document.getElementById('loginButton').textContent = i18next.t('loginButton');
                document.getElementById('registerButton').textContent = i18next.t('registerButton');
            });

            // Save language preference to localStorage
            localStorage.setItem('preferredLanguage', selectedLanguage);
        }

        // Navigation functions
        function goToLogin() {
            window.location.href = 'login.html';
        }

        function goToRegister() {
            window.location.href = 'register.html';
        }

        // Set initial language when the page loads
        window.onload = () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            document.getElementById('language').value = preferredLanguage;
            updateLanguage();
        };
    </script>
</body>
</html>
