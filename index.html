<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Story Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 id="formTitle">Willkommen!</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div id="registerFields" style="display: none;">
                <label for="registerUsername">Benutzername:</label>
                <input type="text" id="registerUsername" name="registerUsername" placeholder="Gib deinen Benutzernamen ein" required>
                <label for="registerEmail">E-Mail:</label>
                <input type="email" id="registerEmail" name="registerEmail" placeholder="Gib deine E-Mail ein" required>
            </div>
            <label for="usernameOrEmail" id="loginLabel">Benutzername oder E-Mail:</label>
            <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Gib deinen Namen oder E-Mail ein" required>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password" placeholder="Gib dein Passwort ein" required>
            <button type="submit" id="submitButton">Anmelden</button>
        </form>
        <div class="forgot-password">
            <a onclick="forgotPassword()">Passwort vergessen?</a>
        </div>
        <a class="toggle-link" onclick="toggleForm()" id="toggleLink">Noch keinen Account? Registrieren</a>
    </div>

    <script>
        let isLogin = true; // Status ob Login oder Registrierung
        const adminUsername = "AdminNarrator69"; // Admin username
        const adminPassword = "LoliXxHunter69"; // Admin password (replace with your actual password)

        function toggleForm() {
            const formTitle = document.getElementById('formTitle');
            const loginLabel = document.getElementById('loginLabel');
            const registerFields = document.getElementById('registerFields');
            const toggleLink = document.getElementById('toggleLink');
            const submitButton = document.getElementById('submitButton');

            if (isLogin) {
                // Wechsel zu Registrierung
                formTitle.textContent = 'Registrieren';
                loginLabel.style.display = 'none';
                registerFields.style.display = 'block';
                toggleLink.textContent = 'Bereits einen Account? Anmelden';
                submitButton.textContent = 'Registrieren';
                isLogin = false;
            } else {
                // Wechsel zu Login
                formTitle.textContent = 'Willkommen!';
                loginLabel.style.display = 'block';
                registerFields.style.display = 'none';
                toggleLink.textContent = 'Noch keinen Account? Registrieren';
                submitButton.textContent = 'Anmelden';
                isLogin = true;
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Verhindert das Standardformularverhalten

            const usernameOrEmail = document.getElementById('usernameOrEmail').value;
            const password = document.getElementById('password').value;

            if (isLogin) {
                // Login-Logik
                if (usernameOrEmail === adminUsername && password === adminPassword) {
                    alert('Erfolgreich als Admin angemeldet!');
                    window.location.href = "admin.html";
                } else {
                    const storedPasswordByEmail = localStorage.getItem(`${usernameOrEmail}_password`);
                    const storedPasswordByUsername = localStorage.getItem(`${localStorage.getItem(`${usernameOrEmail}_email`)}_password`);
                    const storedPassword = storedPasswordByEmail || storedPasswordByUsername;

                    if (storedPassword && storedPassword === password) {
                        const roleByEmail = localStorage.getItem(`${usernameOrEmail}_role`);
                        const roleByUsername = localStorage.getItem(`${localStorage.getItem(`${usernameOrEmail}_email`)}_role`);
                        const role = roleByEmail || roleByUsername;
                        
                        alert('Erfolgreich angemeldet!');
                        if (role === 'user') {
                            window.location.href = "main.html";
                        } else {
                            alert('Unauthorized access to admin page!');
                        }
                    } else {
                        alert('Ungültige Anmeldedaten!');
                    }
                }
            } else {
                // Registrierung-Logik
                const username = document.getElementById('registerUsername').value;
                const email = document.getElementById('registerEmail').value;
                localStorage.setItem(`${email}_username`, username);
                localStorage.setItem(`${email}_password`, password);
                localStorage.setItem(`${email}_role`, 'user');
                alert('Registrierung erfolgreich! Sie können sich jetzt anmelden.');
                toggleForm();
            }
        }

        function forgotPassword() {
            const email = prompt("Bitte geben Sie Ihre E-Mail-Adresse ein:");
            if (email) {
                fetch('/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Fehler beim Senden der E-Mail');
                });
            }
        }
    </script>
</body>
</html>
