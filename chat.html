<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Jarvis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            height: 100vh;
            color: white;
        }
        header {
            background: #1f4037;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message.user {
            background: #2e8b57;
            color: white;
            align-self: flex-end;
        }
        .message.bot {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #1f4037;
        }
        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        .input-container button {
            background: #2e8b57;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .persona-selector {
            background: #1f4037;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .persona-selector select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>Chat with Jarvis</header>

    <div class="chat-container">
        <div class="persona-selector">
            <h3>Choose Persona:</h3>
            <select id="personaSelect">
                <option value="jarvis">Jarvis</option>
                <option value="satoruGojo">Satoru Gojo</option>
                <option value="diablo">Diablo</option>
                <option value="ainzOoalGown">Ainz Ooal Gown</option>
                <option value="sukuna">Sukuna</option>
                <option value="pessimistServant">Pessimistic Servant</option>
            </select>
        </div>
        <div id="messages"></div>
        <div class="input-container">
            <input type="text" id="input" placeholder="Type your message...">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        let personas = {
            jarvis: {
                botName: "Jarvis",
                defaultResponse: "How can I assist you today?",
                customResponses: {
                    "Who are you?": "I am Jarvis, your personal AI assistant. I am here to assist with anything you need.",
                    "What is your purpose?": "My purpose is to make your life easier by providing assistance and solving problems.",
                },
                backstory: "Developed by Tony Stark, I am an advanced AI capable of complex problem-solving and providing intelligent insights."
            },
            satoruGojo: {
                botName: "Satoru Gojo",
                defaultResponse: "I'm not sure how to respond, but I'm the strongest!",
                customResponses: {},
                backstory: ""
            },
            diablo: {
                botName: "Diablo",
                defaultResponse: "What do you want? There’s nothing I’d do for you.",
                customResponses: {},
                backstory: ""
            },
            ainzOoalGown: {
                botName: "Ainz Ooal Gown",
                defaultResponse: "It seems you have something to ask. What is it?",
                customResponses: {},
                backstory: ""
            },
            sukuna: {
                botName: "Sukuna",
                defaultResponse: "What do you want, human? Do you dare speak to me?",
                customResponses: {},
                backstory: ""
            },
            pessimistServant: {
                botName: "Pessimistic Servant",
                defaultResponse: "There's really nothing positive to say, but whatever.",
                customResponses: {},
                backstory: ""
            }
        };

        function loadCustomPersonas() {
            const savedData = JSON.parse(localStorage.getItem("customResponses"));
            if (savedData) {
                personas = { ...personas, ...savedData };
                const personaSelect = document.getElementById("personaSelect");
                for (const key in savedData) {
                    if (!Array.from(personaSelect.options).some(option => option.value === key)) {
                        const option = document.createElement("option");
                        option.value = key;
                        option.textContent = savedData[key].botName || key;
                        personaSelect.appendChild(option);
                    }
                }
            }
        }

        function savePersonaChanges(personaKey, updatedData) {
            const savedData = JSON.parse(localStorage.getItem("customResponses")) || {};
            savedData[personaKey] = { ...personas[personaKey], ...updatedData };
            localStorage.setItem("customResponses", JSON.stringify(savedData));
        }

        let currentPersona = personas.jarvis;

        function addMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", sender);
            messageDiv.textContent = text;
            document.getElementById("messages").appendChild(messageDiv);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        }

        function getBotResponse(userMessage) {
            const response = currentPersona.customResponses[userMessage];
            const backstoryText = currentPersona.backstory
                ? `\n(Backstory: ${currentPersona.backstory})`
                : "";
            return (response || currentPersona.defaultResponse) + backstoryText;
        }

        document.getElementById("send").addEventListener("click", () => {
            const userMessage = document.getElementById("input").value.trim();
            if (userMessage) {
                addMessage(userMessage, "user");
                const botResponse = getBotResponse(userMessage);
                addMessage(`${currentPersona.botName}: ${botResponse}`, "bot");
                document.getElementById("input").value = "";
            }
        });

        document.getElementById("personaSelect").addEventListener("change", () => {
            const selectedPersonaKey = document.getElementById("personaSelect").value;
            currentPersona = personas[selectedPersonaKey];
            addMessage(`Switched to ${currentPersona.botName}.`, "bot");
        });

        loadCustomPersonas();
        addMessage(`${currentPersona.botName}: Welcome to the chat!`, "bot");
    </script>
</body>
</html>
