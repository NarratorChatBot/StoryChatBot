<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .language-selector {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">Welcome to the Main Page</h1>
        <p id="nationalityMessage">Your nationality and language settings will be applied here.</p>
    </header>

    <div class="content">
        <div class="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <p id="welcomeMessage">This is your personalized main page based on your settings.</p>
    </div>

    <script>
        const translations = {
            en: {
                pageTitle: "Welcome to the Main Page",
                nationalityMessage: "Your nationality and language settings will be applied here.",
                welcomeMessage: "This is your personalized main page based on your settings."
            },
            de: {
                pageTitle: "Willkommen auf der Hauptseite",
                nationalityMessage: "Ihre Nationalitäts- und Spracheinstellungen werden hier angewendet.",
                welcomeMessage: "Dies ist Ihre personalisierte Hauptseite basierend auf Ihren Einstellungen."
            },
            fr: {
                pageTitle: "Bienvenue sur la page principale",
                nationalityMessage: "Vos paramètres de nationalité et de langue seront appliqués ici.",
                welcomeMessage: "Ceci est votre page principale personnalisée en fonction de vos paramètres."
            }
        };

        function updateLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            const pageTitle = document.getElementById('pageTitle');
            const nationalityMessage = document.getElementById('nationalityMessage');
            const welcomeMessage = document.getElementById('welcomeMessage');

            const translation = translations[selectedLanguage];
            pageTitle.textContent = translation.pageTitle;
            nationalityMessage.textContent = translation.nationalityMessage;
            welcomeMessage.textContent = translation.welcomeMessage;

            // Save the language selection in localStorage
            localStorage.setItem('preferredLanguage', selectedLanguage);
        }

        // Load the language preference from localStorage
        window.onload = () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            document.getElementById('language').value = preferredLanguage;
            updateLanguage();
        };
    </script>
</body>
</html>
