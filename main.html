<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5rem;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .language-selector {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
    </style>

    <!-- i18next Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/21.6.3/i18next.min.js"></script>
</head>
<body>
    <header>
        <h1 id="pageTitle">Welcome to the Main Page</h1>
        <p id="nationalityMessage">Your nationality and language settings will be applied here.</p>
    </header>

    <div class="content">
        <div class="language-selector">
            <label for="language">Choose Language:</label>
            <select id="language" onchange="updateLanguage()">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="fr">Français</option>
            </select>
        </div>

        <p id="welcomeMessage">This is your personalized main page based on your settings.</p>
    </div>

    <script>
        // Initialize i18next
        i18next.init({
            lng: localStorage.getItem('preferredLanguage') || 'en', // Load preferred language from localStorage
            resources: {
                en: {
                    translation: {
                        pageTitle: "Welcome to the Main Page",
                        nationalityMessage: "Your nationality and language settings will be applied here.",
                        welcomeMessage: "This is your personalized main page based on your settings."
                    }
                },
                de: {
                    translation: {
                        pageTitle: "Willkommen auf der Hauptseite",
                        nationalityMessage: "Ihre Nationalitäts- und Spracheinstellungen werden hier angewendet.",
                        welcomeMessage: "Dies ist Ihre personalisierte Hauptseite basierend auf Ihren Einstellungen."
                    }
                },
                fr: {
                    translation: {
                        pageTitle: "Bienvenue sur la page principale",
                        nationalityMessage: "Vos paramètres de nationalité et de langue seront appliqués ici.",
                        welcomeMessage: "Ceci est votre page principale personnalisée en fonction de vos paramètres."
                    }
                }
            }
        }, function(err, t) {
            // Initial translations
            updateLanguage();
        });

        // Function to update language based on selected option
        function updateLanguage() {
            const selectedLanguage = document.getElementById('language').value;
            i18next.changeLanguage(selectedLanguage, function(err, t) {
                // Update page content with new language
                document.getElementById('pageTitle').textContent = i18next.t('pageTitle');
                document.getElementById('nationalityMessage').textContent = i18next.t('nationalityMessage');
                document.getElementById('welcomeMessage').textContent = i18next.t('welcomeMessage');
            });

            // Save language preference to localStorage
            localStorage.setItem('preferredLanguage', selectedLanguage);
        }

        // Set initial language when the page loads
        window.onload = () => {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en';
            document.getElementById('language').value = preferredLanguage;
            updateLanguage();
        };
    </script>
</body>
</html>
