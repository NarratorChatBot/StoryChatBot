<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot-Antworten bearbeiten</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .persona-container { margin-bottom: 20px; }
    textarea { width: 100%; height: 80px; margin-top: 5px; }
    .error { border: 2px solid red; }
    .success-message { color: green; margin-top: 10px; }
    .error-message { color: red; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; }
  </style>
</head>
<body>

<h1>Bearbeite die Bot-Antworten und Backstories</h1>

<div id="edit-container">
  <!-- Bearbeitungsfelder werden hier dynamisch hinzugefügt -->
</div>

<div id="message"></div>

<button id="save">Änderungen speichern</button>
<button><a href="main.html">Zurück zur Hauptseite</a></button>

<script>
// Initiale Persona-Daten
const personas = {
  satoruGojo: { botName: "Satoru Gojo", backstory: "", customResponses: {} },
  diablo: { botName: "Diablo", backstory: "", customResponses: {} },
  ainzOoalGown: { botName: "Ainz Ooal Gown", backstory: "", customResponses: {} },
  sukuna: { botName: "Sukuna", backstory: "", customResponses: {} },
  pessimistServant: { botName: "Pessimistischer Diener", backstory: "", customResponses: {} },
};

// Lade gespeicherte Daten aus dem localStorage
function loadSavedData() {
  const savedData = JSON.parse(localStorage.getItem('customResponses')) || {};
  for (const persona in savedData) {
    if (personas[persona]) {
      personas[persona].customResponses = savedData[persona].customResponses || {};
      personas[persona].backstory = savedData[persona].backstory || "";
    }
  }
}

// Generiere das Bearbeitungs-Interface
function generateEditFields() {
  const container = document.getElementById("edit-container");
  for (const key in personas) {
    const persona = personas[key];
    const personaDiv = document.createElement("div");
    personaDiv.className = "persona-container";

    personaDiv.innerHTML = `
      <h2>${persona.botName}</h2>
      <label>Backstory:</label>
      <textarea id="backstory-${key}">${persona.backstory}</textarea>
      <label>Antworten (JSON-Format):</label>
      <textarea id="responses-${key}">${JSON.stringify(persona.customResponses, null, 2)}</textarea>
      <div class="error-message" id="error-${key}"></div>
    `;
    container.appendChild(personaDiv);
  }
}

// Speichere die Änderungen
function saveChanges() {
  const savedData = {};
  let hasError = false;

  for (const key in personas) {
    const backstoryField = document.getElementById(`backstory-${key}`);
    const responsesField = document.getElementById(`responses-${key}`);
    const errorField = document.getElementById(`error-${key}`);

    // Reset error state
    backstoryField.classList.remove("error");
    responsesField.classList.remove("error");
    errorField.textContent = "";

    // Validate JSON
    try {
      const customResponses = JSON.parse(responsesField.value || "{}");
      savedData[key] = {
        botName: personas[key].botName,
        backstory: backstoryField.value || personas[key].backstory,
        customResponses: customResponses,
      };
    } catch (e) {
      responsesField.classList.add("error");
      errorField.textContent = "Ungültiges JSON-Format. Bitte korrigieren.";
      hasError = true;
    }
  }

  if (!hasError) {
    localStorage.setItem('customResponses', JSON.stringify(savedData));
    showMessage("Änderungen wurden erfolgreich gespeichert!", "success");
  } else {
    showMessage("Einige Eingaben sind fehlerhaft. Bitte überprüfen Sie das JSON-Format.", "error");
  }
}

// Zeige Feedback-Nachricht
function showMessage(message, type) {
  const messageDiv = document.getElementById("message");
  messageDiv.textContent = message;
  messageDiv.className = type === "success" ? "success-message" : "error-message";
}

// Event-Listener für das Speichern
document.getElementById("save").addEventListener("click", saveChanges);

// Initialisierung
loadSavedData();
generateEditFields();
</script>

</body>
</html>
