<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot-Antworten bearbeiten</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .persona-container { margin-bottom: 20px; }
    textarea { width: 100%; height: 80px; margin-top: 5px; }
    button { margin-top: 10px; padding: 10px 20px; }
    .success-message { color: green; margin-top: 10px; }
    .error-message { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Bearbeite oder erstelle eigene Bots</h1>

<div id="edit-container">
  <!-- Bearbeitungsfelder werden hier dynamisch hinzugefügt -->
</div>

<h2>Eigenen Bot erstellen</h2>
<form id="createBotForm">
  <label for="botName">Bot-Name:</label>
  <input type="text" id="botName" placeholder="Gib den Namen deines Bots ein" required>

  <label for="botBackstory">Backstory:</label>
  <textarea id="botBackstory" placeholder="Beschreibe die Hintergrundgeschichte deines Bots"></textarea>

  <label for="botResponses">Antworten (JSON-Format):</label>
  <textarea id="botResponses" placeholder="Gib benutzerdefinierte Antworten ein"></textarea>

  <button type="submit">Bot erstellen</button>
</form>

<div id="message"></div>

<button><a href="main.html">Zurück zur Hauptseite</a></button>

<script>
// Initiale Persona-Daten
const personas = {
  satoruGojo: { botName: "Satoru Gojo", backstory: "", customResponses: {} },
  diablo: { botName: "Diablo", backstory: "", customResponses: {} },
  ainzOoalGown: { botName: "Ainz Ooal Gown", backstory: "", customResponses: {} },
  sukuna: { botName: "Sukuna", backstory: "", customResponses: {} },
  pessimistServant: { botName: "Pessimistischer Diener", backstory: "", customResponses: {} },
};

const currentUser = localStorage.getItem("currentUser") || "unknown"; // Aktuell angemeldeter Benutzer

// Lade gespeicherte Daten aus dem localStorage
function loadSavedData() {
  const savedData = JSON.parse(localStorage.getItem('customResponses')) || {};
  for (const persona in savedData) {
    if (personas[persona]) {
      personas[persona].customResponses = savedData[persona].customResponses || {};
      personas[persona].backstory = savedData[persona].backstory || "";
    }
  }
}

// Generiere das Bearbeitungs-Interface
function generateEditFields() {
  const container = document.getElementById("edit-container");
  for (const key in personas) {
    const persona = personas[key];
    const personaDiv = document.createElement("div");
    personaDiv.className = "persona-container";

    personaDiv.innerHTML = `
      <h2>${persona.botName}</h2>
      <label>Backstory:</label>
      <textarea id="backstory-${key}">${persona.backstory}</textarea>
      <label>Antworten (JSON-Format):</label>
      <textarea id="responses-${key}">${JSON.stringify(persona.customResponses, null, 2)}</textarea>
    `;
    container.appendChild(personaDiv);
  }
}

// Speichere die Änderungen
function saveChanges() {
  const savedData = {};
  let hasError = false;

  for (const key in personas) {
    const backstoryField = document.getElementById(`backstory-${key}`);
    const responsesField = document.getElementById(`responses-${key}`);

    try {
      const customResponses = JSON.parse(responsesField.value || "{}");
      savedData[key] = {
        botName: personas[key].botName,
        backstory: backstoryField.value || personas[key].backstory,
        customResponses: customResponses,
      };
    } catch (e) {
      hasError = true;
      alert(`Fehler beim Speichern der Antworten für ${personas[key].botName}: Ungültiges JSON.`);
    }
  }

  if (!hasError) {
    localStorage.setItem('customResponses', JSON.stringify(savedData));
    alert("Änderungen wurden erfolgreich gespeichert!");
  }
}

// Event-Listener für das Erstellen eines neuen Bots
const createBotForm = document.getElementById("createBotForm");
createBotForm.addEventListener("submit", (event) => {
  event.preventDefault();

  const botName = document.getElementById("botName").value.trim();
  const botBackstory = document.getElementById("botBackstory").value.trim();
  const botResponses = document.getElementById("botResponses").value.trim();

  if (!botName || !botBackstory || !botResponses) {
    document.getElementById("message").textContent = "Alle Felder müssen ausgefüllt werden.";
    document.getElementById("message").className = "error-message";
    return;
  }

  try {
    const parsedResponses = JSON.parse(botResponses);
    const customBots = JSON.parse(localStorage.getItem("customBots")) || {};

    customBots[botName] = {
      botName,
      backstory: botBackstory,
      customResponses: parsedResponses,
      createdBy: currentUser,
    };

    localStorage.setItem("customBots", JSON.stringify(customBots));
    document.getElementById("message").textContent = "Bot wurde erfolgreich erstellt!";
    document.getElementById("message").className = "success-message";

    createBotForm.reset();
  } catch (e) {
    document.getElementById("message").textContent = "Antworten müssen im gültigen JSON-Format sein.";
    document.getElementById("message").className = "error-message";
  }
});

// Initialisierung
loadSavedData();
generateEditFields();
</script>

</body>
</html>
